<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function loadFile (folderName) {
                /* function */
                const importFunction = document.createElement('script');
                importFunction.src = `./${folderName}/function.js`;
                document.head.appendChild(importFunction);
                /* use case */
                const importTest = document.createElement('script');
                importTest.src = `./${folderName}/problems.js`;
                document.head.appendChild(importTest);
            }
            /* pass the folder name here: try to avoid empty space in folder name */
            loadFile('all_problems');
        </script>
</body>
</html>
